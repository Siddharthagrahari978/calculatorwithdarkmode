<html>
  <head>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    
    <title>Calculator</title>
    
    <meta name="viewport" content="width=device-width, user-scalable=no">
    
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="dark-theme.css" id="theme" />
    <link rel="stylesheet" type="text/css" href="toggle-switch.css" />
    <style>
      
    </style>
  </head>
  <body>
    
    
      <div id="bg">
        
        <div id="toggle-switch-container">
          <div id="sub-container">
            <div id="theme-toggle-text">Switch to light mode</div>
            <!-- Rounded switch -->
            <label class="switch">
              <input type="checkbox" id="theme-toggle">
              <span class="slider round"></span>
            </label>
          </div>
        </div>
        
        
        <div id="calculator">
          <div id="result">
            <div id="history">
              <p id="history-value"></p>
            </div>
            <div id="output">
              <p id="output-value"></p>
            </div>
          </div>
          <div id="keyboard">
            <button class = "operator" id="clear">C</button>
            <button class = "operator" id="backspace">CE</button>
            <button class = "operator" id="mod">%</button>
            <button class = "operator" id="divide">/</button>
            <button class = "number" id="7">7</button>
            <button class = "number" id="8">8</button>
            <button class = "number" id="9">9</button>
            <button class = "operator" id="multiply">*</button>
            <button class = "number" id="4">4</button>
            <button class = "number" id="5">5</button>
            <button class = "number" id="6">6</button>
            <button class = "operator" id="minus">-</button>
            <button class = "number" id="1">1</button>
            <button class = "number" id="2">2</button>
            <button class = "number" id="3">3</button>
            <button class = "operator" id="plus">+</button>
            <button class = "empty" id="empty"></button>
            <button class = "number" id="0">0</button>
            <button class = "number" id="point">.</button>
            <button class = "operator" id="equal">=</button>
          </div>
        </div>
      </div>
    
    
    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
    <script>
      //Dark Mode.............................................

      // this one is jut to wait for the page to load
      document.addEventListener('DOMContentLoaded', () => {

          const themeStylesheet = document.getElementById('theme');
          const themeToggle = document.getElementById('theme-toggle');
          themeToggle.addEventListener('click', () => {
              // if it's light -> go dark
              if(themeStylesheet.href.includes('dark')){
                  themeStylesheet.href = 'light-theme.css';
                  document.getElementById('theme-toggle-text').innerText = 'Switch to dark mode';
              } else{
                  // if it's light -> go Dark
                  themeStylesheet.href = 'dark-theme.css';
                  document.getElementById('theme-toggle-text').innerText = 'Switch to light mode';

              }
          })
      })
      
    </script>
    
  </body>
</html>
